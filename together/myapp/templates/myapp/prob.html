<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quizMain</title>
    <!-- <link rel="stylesheet" href="/static/css/prob.css" /> -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/prob.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap"
      rel="stylesheet"
    />
    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
  </head>


  <body>
    <div class="landing-wrapper">
      <div class="maindiv">
        <h2 id="timer">10</h2>
        {%for quiz in venues%}
        <div class="quizbox-wrapper">
          <div class="quizbox">
            <div class="topbox-wrapper">
              <div class="topbox">
                <img src="https://ifh.cc/g/soFXmf.png" class="korea-btn" />
                
                <p id="qcount">독립운동 관련 문제 번</p>
              </div>
            </div>
            <h2 id="question">
              {{quiz.question}}
            </h2>
            <img id="questionImg" src="{{quiz.q_img.url}}" width="250" height="330"/>
          </div>
        </div>
        <div class="answerbox-wrapper">

        <a id="quizAnswer">{{quiz.ans}}</a>
          <button onclick="clickCount()" class="answerbtn" id="answerbtn1" value="1">
            <img src="https://ifh.cc/g/soFXmf.png" class="korea-btn" />
            <p class="answercontent" id="answer1">{{quiz.option1}}</p>
          </button>
          <button onclick="clickCount()"  class="answerbtn" id="answerbtn2" value="2">
            <img src="https://ifh.cc/g/soFXmf.png" class="korea-btn" />
            <p class="answercontent" id="answer2">{{quiz.option2}}</p>
          </button>
          <button onclick="clickCount()" class="answerbtn" id="answerbtn3" value="3">
            <img src="https://ifh.cc/g/soFXmf.png" class="korea-btn" />
            <p class="answercontent" id="answer3">{{quiz.option3}}</p>
          </button>
          
          <!-- <div id="modal-container" class="modal unstaged">
            <div class="modal-overlay"></div>
            <div class="modal-contents" id="modal-contents">
              <p id="OXtext">정답입니다.</p>
              <img src="https://ifh.cc/g/Fg1FWQ.png" id="OXimage" />
            </div>
          </div> -->

          
           <!--정답/오답 모달창-->
           <div id="modal-container" class="modal unstaged">
            <div class="modal-overlay"></div>
            <div class="modal-contents" id="modal-contents">
              <p id="OXtext">임시</p>
              <img src="https://ifh.cc/g/Fg1FWQ.png" id="OXimage" />


              <div class="quizexplain">

                <br>

                <div style="
                  background-color: #825E30; 
                  width:170px; 
                  height:30px; 
                  border-radius:10px; 
                  margin-left: 40px; 
                  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);">
                  <h3 style="color:white;">해설</h3>
                </div>

                <br>

                <div style="
                border: 1px solid #825E30; 
                width:250px; 
                height:130px; 
                border-radius:10px; 
                margin-top: -40px;">
                  <!-- 문제해설 -->
                  <br>
                  <div>
                    <div class="quizExplainDetail">{{quiz.explanation}}</div>
                  </div>
                  <!-- 문제해설 -->
                </div>


                <br>

       
              </div>


              <button class="nextquiz-btn">
                <!-- 다음페이지 -->
                {% if venues.has_next %}
                <div class="page-item">
                    <a class="page-link" href="?&page={{ venues.next_page_number }}">다음 문제 풀기</a>
                </div>
                {% else %}
                <div class="page-item disabled">
                    <a class="page-link" tabindex="-1" aria-disabled="true" href="#">다음 문제 풀기</a>
                </div>
                {% endif %}
              </button>
            </div>
          </div>
          <!-- 시간초과 모달창 -->
          <div class="modalTime hidden">
            <div class="modal-overlay"></div>
            <div class="Time-modal-bg"></div>
            <div class="Time-modal-box">
              <div class="TimeOver-Img-Wrap">
                <div class="timeOverImg">
                  <img src="https://ifh.cc/g/hkOWZo.png" id="OXimage" />
                </div>
                <div class="timeOverText">
                  <p>TIME OVER</p>
                </div>
              </div>
              <button>문제 풀기</button>
            </div>
          </div>
          <!-- 퀴즈 결과 모달창-->
          <div class="modalResult hiddenResult">
            <div class="modal-overlay"></div>
            <div class="Result-modal-bg"></div>
            <div class="Result-modal-box">
              <!-- flagcnt 띄워주기 -->
              <div class="UFC-wrapper">
                <div class="userFlagCnt">
                  <!-- 태극기 카운트 변수 표시 -->
                  <img src="https://ifh.cc/g/soFXmf.png" class="korea-btn" />
                  <p class="userflagnum">+7</p>
                </div>
              </div>

              <!-- 학교의 총 깃발개수 + flagcnt한 값 띄워주기 -->
              <p id="flagment">태극기를 획득했습니다!</p>
              <div class="univflagcount-img">
                <!-- 학교별 이미지 로드 -->
                <img class="univ_image" src="https://ifh.cc/g/oDstkL.png"/>
                <div style="margin-right:-65;">
                  <img class="quizunivcnt" src="https://ifh.cc/g/6SxyfS.png"/>
                  <h4 style="width: 100px; margin-top: -88px; margin-left: 30px;">숭실대</h4>
                  <h4 style="margin-top: -10px; margin-left: 10px;">584</h4>
                </div>
                
              </div>
              <button>대학교 별 순위 보러가기</button>
              <button>문제 다시 풀기</button>
            </div>
          </div>

          {%endfor%}
          <!-- 정답 개수 -->
          
        </div>
      </div>
    </div>
    <script src="{% static 'js/prob.js' %}" type="text/javascript"></script>

  </body>
